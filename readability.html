<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Level Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-readability">
    <!-- Add the Navbar from the main website -->
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li><a href="https://gavinreid82.github.io/web/index.html">Home</a></li>
            <li><a href="https://gavinreid82.github.io/web/cv.html">CV_bot</a></li>
            <li><a href="https://gavinreid82.github.io/web/projects.html">Projects</a></li>
            <li><a href="https://gavinreid82.github.io/web/about.html">About</a></li>
            <li><a href="https://gavinreid82.github.io/web/contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="readability_container">
        <h1>Coleman-Liau Grade Level Calculator</h1>
        <p>Enter some text below, and we'll calculate its readability grade level.</p>
        <textarea id="inputText" rows="6" placeholder="Type or paste your text here..."></textarea>
        <button onclick="calculateGrade()">Calculate Grade</button>
        <div id="result" class="readability_result"></div>
    </div>

    <!-- JavaScript code for calculating grade level -->
    <script>
        async function calculateGrade() {
            const text = document.getElementById('inputText').value;
            try {
                const response = await fetch('https://readability-440910.oa.r.appspot.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('result').innerText = result.grade;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
